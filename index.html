<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce</title>
    <link rel="stylesheet" href="./asset/CSS/style.css">
</head>
<body>
    <Main class="container">
        <Header class="header">
            <img src="./asset/img/Logo oficial.png" alt="Logo Ecommerce"/>
        </Header>
        <aside class="aside">
            <ul>
                <li>T-shirt</li>
                <li>Cup</li>
                <li>Sticker</li>
                <li>Bottle of Water</li>
            </ul>
        </aside>
        <section class="products">
            <article class="boxes">
                <img src="./asset/img/1.png" alt="T-shirt">
            </article>
            <article class="boxes">
                <img src="./asset/img/2.jpg" alt="Cup">
            </article>
            <article class="boxes">
                <img src="./asset/img/3.png" alt="Sticker">
            </article>
            <article class="boxes">
                <img src="./asset/img/4.png" alt="Bottle of Water">
            </article>
        </section>
        <Footer class="footer">
            <h3>@cyberguardianas</h3>
        </Footer>
    </Main>
</body>
</html>
