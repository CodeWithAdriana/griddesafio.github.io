<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce</title>
    <link rel="stylesheet" href="./asset/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>
    <Main class="container">
        <Header class="header">
            <img src="./asset/img/Logo oficial.png" alt="Logo Ecommerce" />
        </Header>
        <aside class="aside">
            <h2>Categorias</h2>
            <ul>
                <li>T-shirt</li>
                <li>Cup</li>
                <li>Sticker</li>
                <li>Bottle of Water</li>
            </ul>
        </aside>
        <section class="products">
            <article class="boxes">
                <img src="./asset/img/1.png" alt="T-shirt">
                <div class="product-details">
                    <h4>T-shirt</h4>
                    <span class="product-price">$15.00</span>
                    <button class="boton">Comprar</button>
                </div>
            </article>
            <article class="boxes">
                <img src="./asset/img/2.png" alt="Cup">
                <div class="product-details">
                    <h4>Cup</h4>
                    <span class="product-price">$7.00</span>
                    <button class="boton">Comprar</button>
                </div>
            </article>
            <article class="boxes">
                <img src="./asset/img/3.png" alt="Sticker">
                <div class="product-details">
                    <h4>Sticker</h4>
                    <span class="product-price">$5.00</span>
                    <button class="boton">Comprar</button>
                </div>
            </article>
            <article class="boxes">
                <img src="./asset/img/4.png" alt="Bottle of Water">
                <div class="product-details">
                    <h4>Bottle of Water</h4>
                    <span class="product-price">$10.00</span>
                    <button class="boton">Comprar</button>
                </div>
            </article>
        </section>
        <Footer class="footer">
            <h3>@cyberguardianas</h3>
        </Footer>
    </Main>
</body>

</html>
